version: '3.8'
services:
  courtbot:
    build: .
    container_name: courtbotjr
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # Only mount config.json if it exists, otherwise let the app create a default one
    environment:
      - PYTHONUNBUFFERED=1
      # Discord settings (sensitive and deployment-specific)
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
    stdin_open: true
    tty: true