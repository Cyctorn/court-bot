version: '3.8'
services:
  courtbot:
    build: .
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      # Only mount config.json if it exists, otherwise let the app create a default one
    environment:
      - PYTHONUNBUFFERED=1
      # Discord settings (required)
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - DISCORD_GUILD_ID=${DISCORD_GUILD_ID}
      - ROOM_ID=${ROOM_ID:-}
      - BOT_USERNAME=${BOT_USERNAME:-}
      - CHARACTER_ID=${CHARACTER_ID:-}
      - POSE_ID=${POSE_ID:-}
      - MAX_MESSAGES=${MAX_MESSAGES:-}
      - DELETE_COMMANDS=${DELETE_COMMANDS:-}
      - SHOW_JOIN_LEAVE=${SHOW_JOIN_LEAVE:-}
      - VERBOSE=${VERBOSE:-}
      - ENABLE_PINGS=${ENABLE_PINGS:-}
      - RADIO_BGM_IDS=${RADIO_BGM_IDS:-}
      - RADIO_STREAM_BASE_URL=${RADIO_STREAM_BASE_URL:-}
      - RADIO_API_URL=${RADIO_API_URL:-}
      - OBJECTION_EMAIL=${OBJECTION_EMAIL:-}
      - OBJECTION_PASSWORD=${OBJECTION_PASSWORD:-}
      - WEBHOOK_PORT=${WEBHOOK_PORT:-5050}
    ports:
      - "5050:5050"
    stdin_open: true
    tty: true